<!DOCTYPE html>
<html>
  <head>
    <title>Demongotchi</title>
  </head>
  <body>
    <div class="jumbotron">
      <h1>Demongotchi</h1>
    </div>
    <div class="container">
      <div class="sidebar">
        <canvas id="canvas" width="700" height="500"></canvas>
        <div id="stats">
          <p>Name: <span id="demon-name"></span></p>

          <p>Health: <span id='health'></span></p>

          <p>Energy: <span id='energy'></span></p>

          <p>Mood: <span id='mood'></span></p>

          <p>Hunger: <span id='hunger'></span></p>

          <p>Poopies: <span id='potty'></span></p>

          <span id="feed" class="btn btn-warning">Feed</span>
          <span id="ruckus" class="btn btn-warning">Play</span>
          <span id="nappy" class="btn btn-warning">Clean</span>
          <span id="giphyme" class="test-img"></span>
        </div>
      </div>
    </div>
  </body>
</html>
